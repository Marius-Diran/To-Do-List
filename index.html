<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <title>To-Do List by Marius Odediran</title>
</head>
<body class="bg-white overflow-hidden">
  <div class="container">
    <div class="flex flex-row">

      <div class="flex-auto w-[25%] border border-solid h-[90vh] bg-gray-100 my-10 rounded-tl-lg rounded-bl-lg nav-panel overflow-y-auto">
        <img src="images/To-Do list Logo.png" class="w-[65%] h-[20vh] mx-auto my-4 max-lg:w-[50%] logo">
        <h1 class="font-Lobster text-3xl text-center max-lg:text-red-500">Marius To-Do List</h1>
        <ul class="list" data-lists>
          
        </ul>


        <form>
          <input type="text" placeholder="Add a new list" class="w-[90%] h-[5vh] my-5 ml-6 px-8 text-gray-800 rounded-md text-sm bg-gray-200 outline-none add-list list-input">
          <div class="icon-display relative top-[6.7vh] left-[15vw] w-fit">
            <i id="selected-icon" class="fa-solid fa-list"></i>
          </div>
          <select id="icon-select" class="w-[80%] h-[5vh] my-5 mx-8 px-8 text-gray-800 rounded-md text-sm bg-gray-200 outline-none">
            <option value="fa-solid fa-list">List Icon</option>
            <option value="fa-solid fa-star">Star Icon</option>
            <option value="fa-solid fa-heart">Heart Icon</option>
            <option value="fa-solid fa-check">Check Icon</option>
          </select>
            <div class="flex justify-between mx-20 mb-6">
            <button id="add-list-button" class="bg-slate-400 text-white px-4 py-2 rounded-md hover:bg-slate-600">Add List</button>
            <button id="delete-list-button" class="bg-slate-400 text-white px-4 py-2 rounded-md hover:bg-slate-600">Delete List</button>
            </div>
        </form>
        
      </div>

      <div class="flex-auto w-[75%] border border-solid h-[90vh] my-10 rounded-tr-lg rounded-br-lg bg-slate-100 main-panel overflow-y-auto" data-list-display-container>
        <h1 class="text-2xl font-Lobster ml-[28vw] mt-8 mb-4" data-list-title><i class="fa-solid fa-sun mr-4 text-3xl" style="color: #74C0FC;"></i>Your Day</h1>

        <div class="search-container relative">
          <i class="fa-solid fa-magnifying-glass absolute left-[3.6vw] top-[4.1vh] text-sm" style="color: #6b7280;"></i><input type="search" id="search" placeholder="Search" class="mt-[3vh] mx-12 h-[4vh] font-JetBrainsMono px-8 text-gray-800 rounded-md text-sm bg-gray-200 outline-none search">
        </div>

        <form id="task-form">

          <input id="todo-input" type="text" placeholder="Add a new task" class="w-[80%] h-[5.5vh] ml-12 mr-5 my-6 px-8 text-white rounded-md text-sm bg-black bg-opacity-30 backdrop-blur-md border border-gray-300 outline-none add-task task-input">
          <button id="add-task-button" class="bg-slate-400 text-white px-4 py-2 rounded-md hover:bg-slate-600">ADD</button>

        </form>

        <ul class="todo-ul" data-task>
        </ul>

      </div>

    </div>
  </div>

  <script src="https://kit.fontawesome.com/ad2f1382aa.js" crossorigin="anonymous"></script>
  <script src="to-do.js"></script>
</body>
</html>
